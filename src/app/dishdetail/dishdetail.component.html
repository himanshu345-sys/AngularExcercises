<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card class="dish-card">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}} class="image-card">
      
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" fxFlexAlign="start">
    <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex>
      <div>
        <h3>Comments</h3>
      </div>
    </div>
    </div>

    <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

      <div fxFlex>
        <mat-list fxFlex *ngIf="dish">
          <mat-list-item  *ngFor = "let comment of dish.comments">
            <p matLine>
              <span>{{comment.comment}}</span>
            </p>
            <h4 matLine>{{comment.rating}} Stars</h4>
            <p matLine>-- {{comment.author}} {{comment.date | date:'mediumDate'}}</p>
          </mat-list-item>

        </mat-list>
      </div>
    </div>

  </div>

</div>
