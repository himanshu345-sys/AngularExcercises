<mat-toolbar color="primary" class="background-primary text-floral-white">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close class="background-primary">&times;</button>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="OnSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input type="text" name="username" placeholder="Username" matInput [(ngModel)]="user.username" #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
      </mat-form-field>
     
      
    </p>
    <p>
      <mat-form-field>
        <input type="password" name="password" placeholder="Password" matInput [(ngModel)]="user.password" #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [disabled]="loginForm.form.invalid" mat-button class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
